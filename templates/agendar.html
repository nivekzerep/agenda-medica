<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'base.html' %}
    
    <div class="container mt-5">
        <h2>Agendar Nueva Cita</h2>
        <form method="POST">
            <div class="form-group">
                <label for="id_paciente">Paciente</label>
                <select class="form-control" id="id_paciente" name="id_paciente" required>
                    <option value="">Seleccione un paciente</option>
                    {% for paciente in pacientes %}
                        <option value="{{ paciente.id_usuario }}">{{ paciente.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_medico">Médico</label>
                <select class="form-control" id="id_medico" name="id_medico" required>
                    <option value="">Seleccione un médico</option>
                    {% for medico in medicos %}
                        <option value="{{ medico.id_usuario }}">{{ medico.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="fecha_cita">Fecha y Hora de la Cita</label>
                <input type="datetime-local" class="form-control" id="fecha_cita" name="fecha_cita" required>
            </div>
            <div class="form-group">
                <label for="motivo">Motivo de la Cita</label>
                <textarea class="form-control" id="motivo" name="motivo" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agendar Cita</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
